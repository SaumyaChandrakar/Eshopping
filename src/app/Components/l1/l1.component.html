<div class="limiter">

    <div class="container-login100">
        
  <div class="row">
  
  
  <div class="col" style="font-size: 75px; font-weight: bold; color:azure;text-align: center;">
    <p>Welcome Browse & Shop </p>
   </div> 
  </div>
  
  <div class="wrap-login100">
  
            <div class="login100-pic js-tilt mt-3" data-tilt>
  
                <img src="assets\images\login-logo.png" alt="IMG">
            </div>
            <form class="login100-form validate-form">
               
                <span class="login100-form-title" style="font-size: 30px;">
                    
                    <b>Login</b>
                </span>
  
                <div class="wrap-input100 validate-input" data-validate = "User Id is required">
                    <input class="input100" type="text" name="UserID" placeholder="User-ID">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                    </span>
                </div>
  
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
  
                <div class="container-login100-form-btn">
                    <button (click)='reg()' class="login100-form-btn">
                        Login
                    </button>
                </div>
  
                <div class="text-center p-t-12">
                  <button >Forgot Password?</button> 
                  <button type="button" style.display='block' style="width:auto" routerLink='/reg'>Sign Up</button>
                </div>
            </form>
        </div>
    </div>
  </div>
